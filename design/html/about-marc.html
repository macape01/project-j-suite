        <audio id="audio" controls>
            <source src="/home/tarda/Baixades" type="audio/ogg">

    </div>
    <script>
        const audio = document.getElementById("audio")
        const img = document.getElementById("img")
        img.onmouseenter = () => {
            audio.play();
            console.log("playing")
        }
        img.onmouseleave = () => {
            audio.pause();
            console.log("paused")
        }
    </script>

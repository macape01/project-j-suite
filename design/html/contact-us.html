</head>
<body>
    <div id="backgroundContainer">

        <div id="visit" class="visitTitle">
            <h2>VISIT US HERE!</h2>
            <h3>Locate us in this map:</h3>
        </div>
        <div id='map' style='width: 95vw; height: 90vh;'></div>
        <script>
            const element = document.getElementById("")
        </script>
        <script>
        // TO MAKE THE MAP APPEAR YOU MUST
        // ADD YOUR ACCESS TOKEN FROM
        // https://account.mapbox.com
        mapboxgl.accessToken = 'pk.eyJ1IjoibWFjYXBlMDEiLCJhIjoiY2t6b2dnYmpwNG43cjJ1bzFmc2pjY2E4aSJ9.vJr-igyAMktNLO2ESCq5ag';
        const map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/streets-v11', // style URL
            center: [1.72878 , 41.23112], // starting position [lng, lat]
            zoom: 17      // starting zoom
        });
        const marker1 = new mapboxgl.Marker()
        .setLngLat([1.72878 , 41.23112])
        .addTo(map);

        var geolocate = new mapboxgl.GeolocateControl({
            positionOptions: {
            enableHighAccuracy: true
            },
            // When active the map will receive updates to the device's location as it changes.
            trackUserLocation: true,
            // Draw an arrow next to the location dot to indicate which direction the device is heading.
            showUserHeading: true
            })

        map.addControl(geolocate)

        var el = document.createElement('div');
        el.className = 'marker';

        // make a marker for each feature and add to the map
        
        let lon,lat;
        
        geolocate.on('geolocate', function(e) {
            lon = e.coords.longitude;
            lat = e.coords.latitude;
            var position = [lon, lat];

            console.log(position);

            const popup = new mapboxgl.Popup({ closeOnClick: true })
                .setLngLat(position)
                .setHTML('<h3>Tu est√†s aquii!</h3>')
                .addTo(map);
            
            Mousetrap.bind('ctrl+alt+g', function(e) {
                let message = `Position X: ${lon}\nPosition Y: ${lat}`
                alert(message)
            });
            Mousetrap.bind('ctrl+alt+c', function(e) {
                map.flyTo({
                    center: [1.72878 , 41.23112],
                    zoom: 17,
                    essential: true // this animation is considered essential with respect to prefers-reduced-motion
                });
            });
        });

    </script>

    <script>
    const audio = document.getElementById("audio")
    const img = document.getElementById("antes")
        
        audio.oncanplaythrough = (event) => {

                console.log("tusa")
            startPlay();
        };
        function startPlay(){
            img.onmouseenter = () => {
                console.log("tusa")
                audio.play().then(_ => {
                    console.log("playing")
                }).catch((err) => {
                    audio.pause()
                });
            }
            img.onmouseleave = () => {
                audio.pause();
                console.log("paused")
            }
        }

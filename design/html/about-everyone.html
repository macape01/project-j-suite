      <script>
        const video = document.getElementById("video1")
        const audio = document.getElementById("audio")
        const img = document.getElementById("img")
        
        audio.oncanplaythrough = (event) => {
            startPlay();
        };
        function startPlay(){
            img.onmouseenter = () => {
                audio.play().then(_ => {
                    console.log("playing")
                }).catch((err) => {
                    audio.pause()
                });
            }
            img.onmouseleave = () => {
                audio.pause();
                console.log("paused")
            }
        }

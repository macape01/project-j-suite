        const audio = document.getElementById("audio")

        const img2 = document.getElementById("antes")
        const img3 = document.getElementById("imatges")
        
        audio.oncanplaythrough = (event) => {
            startPlay(audio,img);
        };
        audio2.oncanplaythrough = (event) => {
            startPlay(audio2,img2);
        };
        audio3.oncanplaythrough = (event) => {
            startPlay(audio3,img3);
        };
        function startPlay(audio,img){
            img.onmouseenter = () => {
                audio.play().then(_ => {
                    console.log("playing")
                }).catch((err) => {
                    audio.pause()
                });
            }
            img.onmouseleave = () => {
                audio.pause();
                console.log("paused")
            }
        }
